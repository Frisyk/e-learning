<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BelajarIn Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <div class="w-64 bg-indigo-900 text-white flex flex-col">
        <div class="p-6">
          <h1 class="text-2xl font-bold mb-8">BelajarIn.</h1>
          <div class="flex items-center space-x-3 mb-8">
            <div class="w-10 h-10 bg-white rounded-full"></div>
            <span class="text-sm">Hi, Owner</span>
          </div>
        </div>
        <nav class="flex-grow">
          <a
            href="#"
            class="block py-3 px-6 text-sm font-medium transition duration-200 hover:bg-indigo-800 bg-indigo-800"
          >
            Dashboard
          </a>
          <a
            href="#"
            class="block py-3 px-6 text-sm font-medium transition duration-200 hover:bg-indigo-800"
          >
            Kelas
          </a>
          <a
            href="#"
            class="block py-3 px-6 text-sm font-medium transition duration-200 hover:bg-indigo-800"
          >
            Transaksi
          </a>
          <a
            href="#"
            class="block py-3 px-6 text-sm font-medium transition duration-200 hover:bg-indigo-800"
          >
            Kategori
          </a>
          <a
            href="#"
            class="block py-3 px-6 text-sm font-medium transition duration-200 hover:bg-indigo-800"
          >
            Guru
          </a>
        </nav>
        <div class="p-6">
          <button
            class="w-full bg-red-500 text-white py-2 px-4 rounded text-sm font-medium hover:bg-red-600 transition duration-200"
          >
            Keluar
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-8 bg-blue-50">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold text-gray-800">Dashboard Owner</h2>
        </div>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-3 gap-4 mb-8">
          <div
            class="bg-white p-4 rounded-lg shadow flex items-center justify-between"
          >
            <div class="flex items-center">
              <div class="bg-blue-100 p-3 rounded-full mr-4">
                <svg
                  class="w-6 h-6 text-blue-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">KELAS</p>
                <p class="text-xl font-bold text-gray-800">10</p>
              </div>
            </div>
          </div>
          <div
            class="bg-white p-4 rounded-lg shadow flex items-center justify-between"
          >
            <div class="flex items-center">
              <div class="bg-green-100 p-3 rounded-full mr-4">
                <svg
                  class="w-6 h-6 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">TRANSAKSI</p>
                <p class="text-xl font-bold text-gray-800">11</p>
              </div>
            </div>
          </div>
          <div
            class="bg-white p-4 rounded-lg shadow flex items-center justify-between"
          >
            <div class="flex items-center">
              <div class="bg-yellow-100 p-3 rounded-full mr-4">
                <svg
                  class="w-6 h-6 text-yellow-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 10h16M4 14h16M4 18h16"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">KATEGORI</p>
                <p class="text-xl font-bold text-gray-800">7</p>
              </div>
            </div>
          </div>
          <div
            class="bg-white p-4 rounded-lg shadow flex items-center justify-between"
          >
            <div class="flex items-center">
              <div class="bg-purple-100 p-3 rounded-full mr-4">
                <svg
                  class="w-6 h-6 text-purple-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">GURU</p>
                <p class="text-xl font-bold text-gray-800">6</p>
              </div>
            </div>
          </div>
          <div
            class="bg-white p-4 rounded-lg shadow flex items-center justify-between"
          >
            <div class="flex items-center">
              <div class="bg-red-100 p-3 rounded-full mr-4">
                <svg
                  class="w-6 h-6 text-red-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">SISWA</p>
                <p class="text-xl font-bold text-gray-800">20</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800">Kelas</h3>
            <p class="text-sm text-gray-500">sekarang : 10</p>
          </div>
          <div class="h-64 bg-gray-100 flex items-end justify-between px-4">
            <div class="w-12 bg-blue-500" style="height: 30%"></div>
            <div class="w-12 bg-blue-500" style="height: 50%"></div>
            <div class="w-12 bg-blue-500" style="height: 70%"></div>
            <div class="w-12 bg-blue-500" style="height: 40%"></div>
            <div class="w-12 bg-blue-500" style="height: 80%"></div>
            <div class="w-12 bg-blue-500" style="height: 100%"></div>
            <div class="w-12 bg-blue-500" style="height: 60%"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
